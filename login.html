<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http.equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    
    <div class="wrapper">
        <form action="#">
            <h1>Login</h1>
            <div class="input-box">
              <input type="text" id="name" name="name"  placeholder="  User name" requiered>  
              <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
              <input type="text" id="email" name="email"  placeholder="  Email " requiered>
             
            </div>
            <div class="input-box">
                <input type="password" id="password" name="password" placeholder="  Password " requiered>
                <i class= 'bx bxs-lock-alt'></i>
               
              </div>
              <div class="remmember-forgot">
                <label><input type="checkbox" > Remember me   </label>
                <a href="#">Forgot password?</a>
                
              </div>
              <div  class="text-center">
               <!--<a href="\mainpage.html">-->
                   <button type="button" onclick="saveData()"  class="btn" id="save_btn">Login</button>
                 <!--<button type="button"  class="btn" id="save_btn">Login</button>-->
                 

              </div>

              <div class="register-link">
              </div>

              <p>Don't have an account? <a href="#">Register</a></p>
        </form>
    </div>


</body>
     <script>
       function saveData(){
        
        let name, email, password;
        name=document.getElementById("name").value;
        email=document.getElementById("email").value;
        password=document.getElementById("password").value;
        
        //localStorage.setItem("name", name);
        //localStorage.setItem("email", email);
       // localStorage.setItem("password", password);

       let user_records=new Array();
       user_records=JSON.parse(localStorage.getItem("users"))?JSON.parse(localStorage.getItem("users")):[]
       if(user_records.some((v)=>{
        return v.email==email
       })){
       alert("Duplicate Data");
       }
       else{
        user_records.push({
          "name":name,
          "email":email,
          "password":password,
        })
        localStorage.setItem("users",JSON.stringify(user_records));
       }
       }
     </script>
</html>
